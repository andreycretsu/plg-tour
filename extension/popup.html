<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TourLayer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 24px;
      background: #fafafa;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 24px;
      color: #111827;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #6b7280;
      font-size: 14px;
    }

    .card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      font-family: monospace;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      ring: 2px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 12px;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .status.connected {
      background: #ecfdf5;
      border: 1px solid #a7f3d0;
      color: #065f46;
    }

    .status.disconnected {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #991b1b;
    }

    .indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .indicator.connected {
      background: #10b981;
    }

    .indicator.disconnected {
      background: #ef4444;
    }

    .link {
      text-align: center;
      margin-top: 16px;
    }

    .link a {
      color: #3b82f6;
      text-decoration: none;
      font-size: 13px;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .info {
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      color: #1e40af;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¯ TourLayer</h1>
    <p class="subtitle">Connect to your account</p>
  </div>

  <!-- Not Connected View -->
  <div id="notConnected">
    <div class="card">
      <label for="apiToken">API Token</label>
      <input 
        type="text" 
        id="apiToken" 
        placeholder="Paste your API token here"
      />
      <button id="connectBtn" class="btn btn-primary">Connect</button>
    </div>

    <div class="info">
      ðŸ’¡ Get your API token from the <strong>Settings</strong> page in your TourLayer dashboard.
    </div>

    <div class="link">
      <a href="https://plg-tour.vercel.app/settings" target="_blank">
        Open Dashboard â†’
      </a>
    </div>
  </div>

  <!-- Connected View -->
  <div id="connected" class="hidden">
    <div class="status connected">
      <div class="indicator connected"></div>
      <span>âœ… Connected</span>
    </div>

    <div class="card">
      <div style="margin-bottom: 12px;">
        <strong style="color: #111827;">Active Tours:</strong>
        <span id="tourCount" style="color: #6b7280;">0</span>
      </div>
      <div style="font-size: 13px; color: #6b7280;">
        Tours will appear automatically on matching websites
      </div>
    </div>

    <button id="disconnectBtn" class="btn btn-secondary">Disconnect</button>

    <div class="link">
      <a href="https://plg-tour.vercel.app/dashboard" target="_blank">
        Open Dashboard â†’
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
