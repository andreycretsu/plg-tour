<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TourLayer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }
    
    .header {
      padding: 20px;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      text-align: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 20px;
      font-weight: 700;
    }
    
    .logo-icon {
      font-size: 28px;
    }
    
    .content {
      padding: 20px;
    }
    
    .status-card {
      background: #1e293b;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .status-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ef4444;
    }
    
    .status-dot.connected {
      background: #22c55e;
    }
    
    .status-text {
      font-size: 14px;
      font-weight: 500;
    }
    
    .user-info {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 8px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #94a3b8;
      margin-bottom: 6px;
    }
    
    input {
      width: 100%;
      padding: 10px 12px;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 13px;
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    
    input::placeholder {
      color: #64748b;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: #334155;
      color: #e2e8f0;
      margin-top: 10px;
    }
    
    .btn-secondary:hover {
      background: #475569;
    }
    
    .btn-picker {
      background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
      color: white;
      margin-top: 10px;
    }
    
    .btn-picker:hover {
      opacity: 0.9;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .divider {
      height: 1px;
      background: #334155;
      margin: 20px 0;
    }
    
    .tools-section h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #94a3b8;
    }
    
    .error-message {
      background: #7f1d1d;
      color: #fecaca;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 16px;
      display: none;
    }
    
    .success-message {
      background: #14532d;
      color: #bbf7d0;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 16px;
      display: none;
    }
    
    .link {
      color: #3b82f6;
      text-decoration: none;
      font-size: 12px;
      display: inline-block;
      margin-top: 8px;
    }
    
    .link:hover {
      text-decoration: underline;
    }
    
    .footer {
      padding: 16px 20px;
      border-top: 1px solid #1e293b;
      text-align: center;
    }
    
    .footer a {
      color: #64748b;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      color: #3b82f6;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <span class="logo-icon">üéØ</span>
      <span>TourLayer</span>
    </div>
  </div>
  
  <div class="content">
    <!-- Connection Status -->
    <div class="status-card">
      <div class="status-header">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Not Connected</span>
      </div>
      <div class="user-info" id="userInfo"></div>
    </div>
    
    <!-- Error/Success Messages -->
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
    
    <!-- Token Input (shown when not connected) -->
    <div id="tokenSection">
      <div class="form-group">
        <label>API Token</label>
        <input type="password" id="tokenInput" placeholder="Paste your API token here...">
      </div>
      <button class="btn btn-primary" id="connectBtn">
        üîó Connect
      </button>
      <a href="https://plg-tour.vercel.app/settings" target="_blank" class="link">
        Get your API token ‚Üí
      </a>
    </div>
    
    <!-- Tools Section (shown when connected) -->
    <div id="toolsSection" class="hidden">
      <div class="divider"></div>
      <div class="tools-section">
        <h3>üõ†Ô∏è Builder Tools</h3>
        <button class="btn btn-picker" id="pickerBtn">
          üéØ Pick Element from Page
        </button>
        <button class="btn btn-secondary" id="dashboardBtn">
          üìä Open Dashboard
        </button>
        <button class="btn btn-secondary" id="disconnectBtn">
          ‚õìÔ∏è‚Äçüí• Disconnect
        </button>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <a href="https://plg-tour.vercel.app" target="_blank">plg-tour.vercel.app</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
